<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Hangman Game</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <link href="scripts/hangman.js" rel="stylesheet" type="text/js" />
    <link rel="shortcut icon" type="image/png" href="images/hangman-6.svg">
</head>
<body>
    <div class="container">
        <div class="hangman-box">
            <h1>Hangman Game</h1>
            <div class="themes">
                <button type="submit">Еда</button>
                <button type="submit">Спорт</button>
                <button type="submit">Страны</button>
                <button type="submit">Профессии</button>
                <button type="submit">Случайная тема</button>
            </div>
        </div>
        <div class="game-box">
            <ul class="word-display">
                <img src = "images/hangman-0.svg" alt ="">
                <p class="letter"></p>
            </ul>
            <div class="buttons">

                    <button class="raise" type="submit">й</button>
                    <button class="raise" type="submit">ц</button>
                    <button class="raise" type="submit">у</button>
                    <button class="raise" type="submit">к</button>
                    <button class="raise" type="submit">е</button>
                    <button class="raise" type="submit">н</button>
                    <button class="raise" type="submit">г</button>
                    <button class="raise" type="submit">ш</button>
                    <button class="raise" type="submit">щ</button>
                    <button class="raise" type="submit">з</button>
                    <button class="raise" type="submit">х</button>
                    <button class="raise" type="submit">ъ</button>

                    <button class="raise" type="submit">ф</button>
                    <button class="raise" type="submit">ы</button>
                    <button class="raise" type="submit">в</button>
                    <button class="raise" type="submit">а</button>
                    <button class="raise" type="submit">п</button>
                    <button class="raise" type="submit">р</button>
                    <button class="raise" type="submit">о</button>
                    <button class="raise" type="submit">л</button>
                    <button class="raise" type="submit">д</button>
                    <button class="raise" type="submit">ж</button>
                    <button class="raise" type="submit">э</button>

                    <button class="raise" type="submit">я</button>
                    <button class="raise" type="submit">ч</button>
                    <button class="raise" type="submit">с</button>
                    <button class="raise" type="submit">м</button>
                    <button class="raise" type="submit">и</button>
                    <button class="raise" type="submit">т</button>
                    <button class="raise" type="submit">ь</button>
                    <button class="raise" type="submit">б</button>
                    <button class="raise" type="submit">ю</button>

            </div>
            <button class="restart_button" type="submit" hidden=True>Перезапустить игру</button>
        </div>
    </div>
    <script src="scripts/hangman.js"></script>
</body>
